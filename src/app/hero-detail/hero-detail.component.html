<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <span>Age: </span>{{hero.age}} years old
    <span><button (click)="addYear()">Add a year</button></span>
    <button (click)="calculateDogYears()">Dog years</button>
  </div>
</div>

<app-click-me></app-click-me>

<button (click)="goBack()">Go Back</button>
